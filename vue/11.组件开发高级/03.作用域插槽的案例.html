<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <test>
        <template slot-scope="slot">
          <span v-for="item in slot.data">{{item}} - </span>
        </template>
      </test>
      <test></test>
      <test></test>
    </div>
    <template id="istest">
      <div>
        <slot :data="pLanguages">
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {},
        components: {
          test: {
            template: "#istest",
            data() {
              return {
                pLanguages: [
                  "Java",
                  "JavaScript",
                  "C++",
                  "C#",
                  "Python",
                  "Go",
                  "Swift"
                ]
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
