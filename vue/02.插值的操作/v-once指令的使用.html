<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
    <h1 v-html='url'></h1>
    <h2 v-pre>{{message}}</h2>
    <h2 v-cloak></h2>
    <a v-bind:href="aHref">百度一下</a><br>
    <!-- v-bind 语法糖写法 属性前面写 : -->
    <a :href="aHref">百度一下</a>
    
  </div>
  <script src="../js/vue.js"></script>
  <script>
   var app = new Vue({
      el:'#app',
      data: {
        message: '你好啊',
        firstName: 'kobe',
        lastName: '天门一斗',
        counter: 100 ,
        url: '<a href="http://www.baidu.com">百度一下</a>',
        aHref: 'http://www.baidu.com'
      },
    })
  </script>
</body>
</html>
