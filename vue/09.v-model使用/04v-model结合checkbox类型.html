<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 1.checkbox单选框 -->
      <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree" />同意协议 </label
      ><br />
      <h2>您的选择是：{{isAgree}}</h2>
      <button :disabled="!isAgree">提交</button><br />

      <!-- 2.checkbox多选框 -->
      <input type="checkbox" value="篮球" v-model="hobbies" />篮球
      <input type="checkbox" value="足球" v-model="hobbies" />足球
      <input type="checkbox" value="乒乓球" v-model="hobbies" />乒乓球
      <input type="checkbox" value="羽毛球" v-model="hobbies" />羽毛球
      <input type="checkbox" value="绒球" v-model="hobbies" />绒球
      <h2>您的爱好是：{{hobbies}}</h2>

      <!-- 值绑定 -->
      <label v-for="item in originHobbes" :for="item">
        <input type="checkbox" :value="item" :id="item" v-model="hob" />{{item}}
      </label>
      <h2>您的爱好是：{{hob}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好呀",
          isAgree: false, //单选框
          hobbies: [], //多选框
          hob: [],
          originHobbes: [
            "篮球",
            "足球",
            "乒乓球",
            "羽毛球",
            "绒球",
            "台球",
            "高尔夫球"
          ]
        }
      });
    </script>
  </body>
</html>
