<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        controls:音频播放器的控制面板
        autoplay:自动播放
        loop:循环
     -->
    <audio src="mp3/周深 - 漂洋过海来看你.mp3"  controls  ></audio>
    <!-- 
        controls:音频播放器的控制面板
        autoplay:自动播放
        loop:循环
        pster:当视频还没有完全下载，或者用户还没有点击播放前的默认显示的封面。
        默认显示当前视频文件的第一幅画面
    -->
     <video src="mp3/【MMD-2K30】SING - 雲裳謠  TDA 素问言和 [RayCast1.5.3].mp4" width="750px"  controls poster="mp3/preview.jpg"></video>
    <!-- source 由于不同浏览器支持的视频文件格式不一样，所以在添加视频的时候，
        需要考虑到浏览器是否支持，我们可以准备多个格式的视频文件，让浏览器自动
    的选择-->
    <!-- <video controls>
        视频源，可以有多个源
        <source src="" type="video/flv">
        <source src="" type="video/mp4">
            您的浏览器不支当前视频播放
    </video> -->
</body>
</html>
